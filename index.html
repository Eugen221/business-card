<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Визитная карточка — Ссылки</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="Визитная карточка со ссылками">
      <header class="card-header">
        <h1 class="title">Євгеній Кукоба</h1>
        <p class="subtitle">Нажмите на кнопку, чтобы открыть</p>
      </header>

        <button class="link-btn" data-link="https://t.me/" aria-label="Telegram">
          <svg class="icon" viewBox="0 0 24 24"><path d="M..."/></svg>
          <span>Telegram</span>
        </button>

        <button class="link-btn" data-link="https://store.steampowered.com/" aria-label="Steam">
          <svg class="icon" viewBox="0 0 24 24"><path d="M..."/></svg>
          <span>Steam</span>
        </button>
      </div>

      <footer class="card-footer">
      </footer>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
